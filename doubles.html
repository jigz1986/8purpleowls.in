	<main>
      <h1 class="Alpha"> Badminton Doubles ScoreCard </h1>
      
	  <section id="mainScoreBoard">
       
	   <section class="DoublesBoard">
	   <section class="teamBattle">
          <div class="box1">
            Team:<span id="team1name" class="teamN"></span><br> <span id="p1t1" class="pname"></span> & <span id="p2t1" class="pname"></span> 
            <br>
           
          </div>
		  VS
		  <div class="box1">
			Team:<span id="team2name" class="teamN"></span><br><span id="p1t2" class="pname"></span> & <span id="p2t2" class="pname"></span>
            </div>
        Points: <span id="points"></span>
		  </section>
          
		   <div class="vitals">
            <p> Current Server = <span id="Currentserver"></span> <br>
			Serving Side: <span id="servside"></span> <br>
			Current Serving Team = <span id="ServerTeamCurrent"></span><br>
            <br> <br>
			Last Server = <span id="lastserver"></span> <br>
			Last Serving Team = <span id="ServerTeamLast"></span> <br>
			Serv Reciever: <span id="ServRcvr"></span><br>
            </p>
            <br>
            <hr>
            <br>
          </div>
        </section>
		
		<!-- This the lower section mainly shown for the upmire ::::::::::::::::::::::::::

		:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::-->
				
		
		
       <section class="scoreBox"> Scores <br>
          <span id="t1Score" class="score1"></span>
          <button id="t1earns" class="beta">+1</button> 
		  vs 
		  <span id="t2Score" class="score2">0</span>
          <button id="t2earns" class="beta">+1</button>
       </section>
	      </section>



<button id="undo" onClick="undo()" class="beta" style="display:none">Undo</button>

<!---------------------------------------MAIN COURT--------->
	<section id="battle">
          <div id="courtLeft" style="display:flexbox; margin: 20px">
            <p id="left1" class="court"></p>
            <p id="right1" class="court" style="background-color: green;"></p>
          </div>
          <div id="courtRight" style="display:flexbox;margin: 20px">
            <p id="right2" class="court"></p>
            <p id="left2" class="court"></p>
          </div>
        </section>

	  
      <div id="Reset" style="display:none">
